<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login y Registro</title>
	<link rel="stylesheet" href="../css/estilos.css">
	<link rel="stylesheet" href="../css/resposive.css">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;9
	0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	 
</head>
<body>
	<main>
		<div class=" Contenedor_todo">

			<div class="caja_trasera">
				<div class="cajatrasera-login">
					<h3>¿Ya tienes una cuenta? </h3>
					<p>Inicia sesión para entrar en la pagina</p>
					<button id="btn__iniciar-sesion">Iniciar Sesión</button>
				</div>
						
				<div class="caja_trasera-register">
					<h3>¿Aún no tienes una cuenta? </h3>
					<p>Registrate para que puedas inicar Sesión </p>
					<button id="btn__registrar">Registrarse</button>

				</div>
			</div>
			<!-- Formulario de login y registro -->
			<div class="contenedor__login-register">
				<!-- Login -->
				<form action="" class="formulario__login">

					<h2>Iniciar Sesión</h2>
					<input type="text" placeholder="Correo Electronico">
					<input type="password" placeholder="Contraseña">
					<button>Entrar</button>
				</form>

				<!-- Registro -->
				<form action="" class="formulario__register">
					<h2>Registrarse</h2>
					<input type="text" placeholder="Nombre ">
					<input type="text" placeholder="Apellidos">
					<input type="text" placeholder="CC">
					<input type="text" placeholder="Correo">
					<input type="password" placeholder="Contraseña">
					<input type="text" placeholder="Direccion">
					<input type="text" placeholder="Telefono">
					<button id=btn_formulario-registrarse>Enviar</button>
				</form>
			</div>
			
		</div>

	</main>
	<script src="../js/script.js"></script>
</body>
</html>
